<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v11-latin_cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/ibm-plex-sans-v14-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <title>Crypto</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <svg class="header__logo">
                <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
            <button class="header__button header-button" aria-label="Открыть меню">
                <svg class="header-button__icon">
                    <use xlink:href="img/sprite.svg#menu"></use>
                </svg>
            </button>
            <nav class="header__navigation navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Почему выбирают нас?</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Частые вопросы</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header> 
    
    <main class="main">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title title">
                        <span class="title__label">
                            Crypto
                        </span>
                    </h1>
                    <p class="hero__text">
                        Ваш самый надежный сервис обмена криптовалюты
                    </p>
                    <button class="hero__button hero-button">
                        Зарегистрироваться!
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
